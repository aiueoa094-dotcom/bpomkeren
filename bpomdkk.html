<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary-dark: #0a192f;
            --primary-blue: #172a45;
            --accent-blue: #0d47a1;
            --accent-gold: #d4af37;
            --accent-light: #f5f5f5;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-luxury: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --card-height: 220px;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a192f 0%, #172a45 40%, #0d47a1 70%, #1e3c72 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            padding-top: 180px;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== PARTICLES BACKGROUND ===== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.8) 0%, rgba(212, 175, 55, 0) 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* ===== HEADER STYLES ===== */
        .dashboard-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, 
                rgba(10, 25, 47, 0.95) 0%, 
                rgba(23, 42, 69, 0.95) 50%, 
                rgba(13, 71, 161, 0.95) 100%);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-gold) 20%, 
                var(--accent-gold) 80%, 
                transparent 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .dashboard-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }

        .header-content {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, 
                var(--text-primary) 0%, 
                var(--accent-gold) 50%, 
                var(--text-primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 15px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-gold) 50%, 
                transparent 100%);
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* ===== SEARCH BAR ===== */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px 18px 60px;
            border: 2px solid var(--glass-border);
            border-radius: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            outline: none;
            transition: all 0.4s var(--transition-smooth);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .search-input:focus {
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1), 
                        0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1.2rem;
        }

        /* ===== CARDS GRID - FIXED LAYOUT ===== */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            animation: fadeInUp 1.2s ease-out;
        }

        /* ===== CARD CONTAINER - PROFESSIONAL FIX ===== */
        .card-wrapper {
            width: 100%;
            height: var(--card-height);
            position: relative;
            /* Critical: Maintain layout stability */
            contain: layout style paint;
            /* Prevent layout shift */
            transform: translateZ(0);
            /* Hardware acceleration */
            will-change: transform;
        }

        .card-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            /* 3D context for flip animation */
            transform-style: preserve-3d;
            /* Ensure smooth animation */
            transition: transform 0.8s var(--transition-smooth);
            /* Hardware acceleration */
            transform: translateZ(0);
            will-change: transform;
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        /* ===== CARD FACES ===== */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-luxury);
            /* Ensure consistent dimensions */
            box-sizing: border-box;
        }

        .card-front {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(212, 175, 55, 0.15) 0%, 
                rgba(212, 175, 55, 0) 70%);
            opacity: 0;
            transition: opacity 0.6s ease;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .card-wrapper:hover .card-front::before {
            opacity: 1;
        }

        .card-back {
            background: linear-gradient(135deg, 
                rgba(13, 71, 161, 0.95) 0%, 
                rgba(10, 25, 47, 0.95) 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 25px;
            border: 1px solid var(--accent-gold);
            box-shadow: inset 0 0 30px rgba(212, 175, 55, 0.1);
        }

        /* ===== CARD DECORATIONS ===== */
        .card-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid var(--accent-gold);
            opacity: 0.3;
            pointer-events: none;
        }

        .card-corner.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .card-corner.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .card-corner.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .card-corner.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        /* ===== CARD CONTENT ===== */
        .button-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, 
                var(--accent-gold) 0%, 
                #ffd700 50%, 
                var(--accent-gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 4px 10px rgba(212, 175, 55, 0.4));
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .card-wrapper:hover .button-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 6px 15px rgba(212, 175, 55, 0.6));
        }

        .button-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }

        .button-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
            line-height: 1.4;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }

        .url-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            word-break: break-all;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 90%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-family: 'Courier New', monospace;
        }

        .visit-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, 
                var(--accent-gold) 0%, 
                #ffd700 100%);
            border: none;
            border-radius: 50px;
            color: var(--primary-dark);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .visit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, 
                #ffd700 0%, 
                var(--accent-gold) 100%);
        }

        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            top: 200px;
            right: 30px;
            padding: 18px 30px;
            background: linear-gradient(135deg, 
                rgba(13, 71, 161, 0.95) 0%, 
                rgba(10, 25, 47, 0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--accent-gold);
            box-shadow: var(--shadow-luxury);
            color: var(--text-primary);
            font-weight: 500;
            transform: translateX(500px);
            transition: transform 0.5s var(--transition-smooth);
            z-index: 2000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent-gold) 50%, 
                transparent 100%);
        }

        /* ===== SOUND TOGGLE ===== */
        .sound-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(13, 71, 161, 0.9) 0%, 
                rgba(10, 25, 47, 0.9) 100%);
            border: 2px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .sound-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
        }

        .sound-toggle i {
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        .sound-toggle.muted i {
            color: var(--text-secondary);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 480px) {
            :root {
                --card-height: 180px;
            }
            
            body {
                padding-top: 150px;
            }
            
            .dashboard-header {
                padding: 20px 15px;
            }
            
            .dashboard-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .dashboard-subtitle {
                font-size: 0.9rem;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 20px;
            }
            
            .button-icon {
                font-size: 2.2rem;
            }
            
            .button-title {
                font-size: 1rem;
            }
            
            .button-description {
                font-size: 0.75rem;
            }
            
            .url-text {
                font-size: 0.7rem;
            }
            
            .visit-button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
            
            .sound-toggle {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            :root {
                --card-height: 200px;
            }
            
            body {
                padding-top: 160px;
            }
            
            .dashboard-header {
                padding: 25px 20px;
            }
            
            .dashboard-title {
                font-size: 2.5rem;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 25px;
            }
            
            .button-icon {
                font-size: 2.5rem;
            }
            
            .button-title {
                font-size: 1.1rem;
            }
            
            .button-description {
                font-size: 0.8rem;
            }
            
            .url-text {
                font-size: 0.8rem;
            }
        }

        @media (min-width: 1025px) {
            .dashboard-title {
                font-size: 3rem;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== LOADING OVERLAY ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // ===== SOUND SYSTEM CLASS =====
        class SoundSystem {
            constructor() {
                this.enabled = true;
                this.audioContext = null;
                this.initAudioContext();
            }

            /**
             * Initialize Web Audio API context
             */
            initAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch (error) {
                    console.warn('Web Audio API not supported:', error);
                }
            }

            /**
             * Play flip sound effect
             */
            playFlipSound() {
                if (!this.enabled || !this.audioContext) return;

                try {
                    const oscillator1 = this.audioContext.createOscillator();
                    const oscillator2 = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();

                    // Connect audio nodes
                    oscillator1.connect(filterNode);
                    oscillator2.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    // Configure oscillators
                    oscillator1.type = 'sine';
                    oscillator1.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    oscillator1.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.1);

                    oscillator2.type = 'triangle';
                    oscillator2.frequency.setValueAtTime(1200, this.audioContext.currentTime);
                    oscillator2.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.1);

                    // Configure filter
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(2000, this.audioContext.currentTime);
                    filterNode.Q.setValueAtTime(10, this.audioContext.currentTime);

                    // Configure gain envelope
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);

                    // Play and stop
                    oscillator1.start(this.audioContext.currentTime);
                    oscillator2.start(this.audioContext.currentTime);
                    oscillator1.stop(this.audioContext.currentTime + 0.2);
                    oscillator2.stop(this.audioContext.currentTime + 0.2);
                } catch (error) {
                    console.warn('Error playing flip sound:', error);
                }
            }

            /**
             * Play click sound effect
             */
            playClickSound() {
                if (!this.enabled || !this.audioContext) return;

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime);

                    gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                } catch (error) {
                    console.warn('Error playing click sound:', error);
                }
            }

            /**
             * Toggle sound on/off
             * @returns {boolean} Current sound state
             */
            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }
        }

        // ===== DASHBOARD MANAGER CLASS =====
        class DashboardManager {
            constructor() {
                this.soundSystem = new SoundSystem();
                this.init();
            }

            /**
             * Initialize dashboard
             */
            init() {
                this.createParticles();
                this.createCards();
                this.setupEventListeners();
                this.hideLoadingOverlay();
            }

            /**
             * Create animated background particles
             */
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            /**
             * Create cards with proper structure
             */
            createCards() {
                const buttonsGrid = document.getElementById('buttonsGrid');
                
                WEBSITES_DATA.forEach((website, index) => {
                    const cardWrapper = this.createCardElement(website, index);
                    buttonsGrid.appendChild(cardWrapper);
                });
            }

            /**
             * Create individual card element
             * @param {Object} website - Website data
             * @param {number} index - Card index
             * @returns {HTMLElement} Card wrapper element
             */
            createCardElement(website, index) {
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'card-wrapper';
                cardWrapper.dataset.name = website.name.toLowerCase();
                cardWrapper.dataset.description = website.description.toLowerCase();
                
                cardWrapper.innerHTML = `
                    <div class="card-container" id="card-${index}">
                        <div class="card-face card-front">
                            <div class="card-corner top-left"></div>
                            <div class="card-corner top-right"></div>
                            <div class="card-corner bottom-left"></div>
                            <div class="card-corner bottom-right"></div>
                            <i class="fas ${website.icon} button-icon"></i>
                            <h3 class="button-title">${website.name}</h3>
                            <p class="button-description">${website.description}</p>
                        </div>
                        <div class="card-face card-back">
                            <i class="fas fa-link button-icon"></i>
                            <div class="url-text">${website.url}</div>
                            <button class="visit-button" data-url="${website.url}" data-name="${website.name}">Kunjungi Situs</button>
                        </div>
                    </div>
                `;
                
                this.attachCardEventListeners(cardWrapper, index);
                return cardWrapper;
            }

            /**
             * Attach event listeners to card
             * @param {HTMLElement} cardWrapper - Card wrapper element
             * @param {number} index - Card index
             */
            attachCardEventListeners(cardWrapper, index) {
                // Card flip event
                cardWrapper.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('visit-button')) {
                        const card = document.getElementById(`card-${index}`);
                        card.classList.toggle('flipped');
                        this.soundSystem.playFlipSound();
                    }
                });
                
                // Visit button event
                const visitButton = cardWrapper.querySelector('.visit-button');
                visitButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.soundSystem.playClickSound();
                    this.openWebsite(visitButton.dataset.url, visitButton.dataset.name);
                });
            }

            /**
             * Setup all event listeners
             */
            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', () => this.filterCards());
                
                // Sound toggle
                const soundToggle = document.getElementById('soundToggle');
                soundToggle.addEventListener('click', () => this.toggleSound());
                
                // Audio context resume (required by some browsers)
                document.addEventListener('click', this.initAudioContext.bind(this), { once: true });
                
                // Parallax effect
                window.addEventListener('scroll', this.handleParallax.bind(this));
            }

            /**
             * Filter cards based on search input
             */
            filterCards() {
                const searchInput = document.getElementById('searchInput').value.toLowerCase();
                const cards = document.querySelectorAll('.card-wrapper');
                
                cards.forEach(card => {
                    const name = card.dataset.name;
                    const description = card.dataset.description;
                    const isVisible = name.includes(searchInput) || description.includes(searchInput);
                    
                    if (isVisible) {
                        card.style.display = 'flex';
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'scale(1)';
                        }, 10);
                    } else {
                        card.style.opacity = '0';
                        card.style.transform = 'scale(0.9)';
                        setTimeout(() => {
                            card.style.display = 'none';
                        }, 300);
                    }
                });
            }

            /**
             * Toggle sound on/off
             */
            toggleSound() {
                const isEnabled = this.soundSystem.toggle();
                const soundToggle = document.getElementById('soundToggle');
                const soundIcon = document.getElementById('soundIcon');
                
                if (isEnabled) {
                    soundToggle.classList.remove('muted');
                    soundIcon.className = 'fas fa-volume-up';
                    this.soundSystem.playClickSound();
                } else {
                    soundToggle.classList.add('muted');
                    soundIcon.className = 'fas fa-volume-mute';
                }
            }

            /**
             * Initialize audio context on user interaction
             */
            initAudioContext() {
                if (this.soundSystem.audioContext && this.soundSystem.audioContext.state === 'suspended') {
                    this.soundSystem.audioContext.resume();
                }
            }

            /**
             * Handle parallax scrolling effect
             */
            handleParallax() {
                const scrolled = window.pageYOffset;
                const parallax = document.querySelector('.particles');
                if (parallax) {
                    parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
                }
            }

            /**
             * Open website in new tab
             * @param {string} url - Website URL
             * @param {string} name - Website name
             */
            openWebsite(url, name) {
                this.showNotification(`🌟 Membuka ${name}...`);
                setTimeout(() => {
                    window.open(url, '_blank');
                }, 800);
            }

            /**
             * Show notification message
             * @param {string} message - Notification message
             */
            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3500);
            }

            /**
             * Hide loading overlay
             */
            hideLoadingOverlay() {
                setTimeout(() => {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    loadingOverlay.classList.add('hidden');
                }, 1500);
            }
        }

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', () => {
            // Create dashboard instance
            const dashboard = new DashboardManager();
            
            // Make dashboard globally accessible for debugging
            window.dashboard = dashboard;
        });
    </script>
